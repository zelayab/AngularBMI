<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h2 class="titulo">BMI CALCULATOR</h2>
    <div class="row">
      <div class="col-lg-6">
        <div
          class="fondoItem"
          [ngClass]="{ sexoDesactivo: sexo === 'Femenino' }"
        >
          <div class="contenedor" style="cursor: pointer" (click)="masculino()">
            <i class="fas fa-male sexo"></i>
            <p>Masculino</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div
          class="fondoItem"
          [ngClass]="{ sexoDesactivo: sexo === 'Masculino' }"
        >
          <div class="contenedor" style="cursor: pointer" (click)="femenino()">
            <i class="fas fa-female sexo"></i>
            <p>Femenino</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Altura</p>
            <div class="estiloNumero">
              {{ altura }}
              <span class="cm">Cm</span>
            </div>
            <input
              type="range"
              (input)="cambiarAltura($event)"
              [value]="altura"
              min="120"
              max="210"
              class="form-range"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Peso</p>
            <div class="estiloNumero">
              {{ peso }}
              <span class="cm">Kgs</span>
            </div>
            <div>
              <i
                class="fas fa-minus-square sumaResta"
                (click)="peso = peso - 1"
              ></i>
              <i
                class="fas fa-plus-square sumaResta"
                (click)="peso = peso + 1"
              ></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Edad</p>
            <div class="estiloNumero">
              {{ edad }}
              <span class="cm">AÃ±os</span>
            </div>
            <div>
              <i
                class="fas fa-minus-square sumaResta"
                (click)="edad = edad - 1"
              ></i>
              <i
                class="fas fa-plus-square sumaResta"
                (click)="edad = edad + 1"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button
          (click)="calcularBMI()"
          class="btn btn-primary btn-lg btn-block btn-color"
        >
          CALCULAR
        </button>
      </div>
    </div>
  </div>
</div>
